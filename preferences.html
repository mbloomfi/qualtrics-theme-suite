<!DOCTYPE html>
<html class="white">

<head>
	<meta name="QTS Preferences" charset="UTF-8">
	<title>QTS Preferences</title>

	<style>

2c837}#bottom-bar.hide{bottom:-60px}#preferences-wrapper{height:500px;width:100%;position:relative;top:0}nav#nav{height:100%;width:25%;position:absolute;top:0;left:0;-webkit-transition:left .3s ease;transition:left .3s ease}nav#nav div.nav_option{position:relative;-webkit-app-region:no-drag;height:100px;background:#3c3c3c;width:100%;line-height:100px;padding:0 0 0 20px;font-size:32px;cursor:pointer;z-index:10;-webkit-transition:width .25s ease,background .25s ease,color .25s ease;transition:width .25s ease,background .25s ease,color .25s ease}nav#nav div.nav_option:hover{background:#5a5a5a}nav#nav div.nav_option.current{width:107%;background-color:#787878}nav#nav.hide{left:-300px}section#panel{position:absolute;top:0;right:0;height:100%;width:75%;opacity:1;font-size:2em;text-align:center;-webkit-transition:opacity .3s ease;transition:opacity .3s ease}section#panel div#preferences_splash{height:100%;line-height:500px;font-size:2.6em;color:#c8c8c8}section#panel form{position:relative;z-index:10;width:80%;-webkit-app-region:no-drag}section#panel form input{outline:#d7d7d7 solid 2px;margin:0 0 20px;text-indent:2px}section#panel form#preferences_form{padding:50px 0 0}section#panel.hide{opacity:0}section#Prompter{position:fixed;top:-120px;left:0;background:#242424;color:#fff;height:60px;width:100%;border-bottom:4px solid #df4848;box-shadow:0 10px 35px rgba(0,0,0,.5);z-index:10;-webkit-transition:top .5s ease;transition:top .5s ease}section#Prompter.show{top:0;-webkit-transition:top .25s ease;transition:top .25s ease}section#Prompter .message{color:inherit;font-weight:700;height:100%;position:relative;float:left;line-height:60px;margin:0 30px;font-size:1.75em}section#Prompter .btn{color:inherit;height:48px;position:relative;top:6px;float:left;line-height:48px;background:orange;padding:0 15px;font-size:1.25em;cursor:pointer;text-align:center;min-width:50px;background-color:rgba(255,255,255,.15);-webkit-transition:background-color .3s ease;transition:background-color .3s ease}section#Prompter .mainBtn{background-color:rgba(223,72,72,.85)}section#Prompter .mainBtn:hover{background-color:#eb5454}section#Prompter .btn2{margin:0 20px 0 0}section#Prompter .btn2:hover{background-color:rgba(255,255,255,.3)}div.overlay{position:fixed;top:0;left:0;height:100%;width:100%;background-color:rgba(0,0,0,.3);z-index:9;opacity:0;-webkit-transition:opacity .3s ease;transition:opacity .3s ease}div.overlay.visible{opacity:1}

	</style>
		
</head>

<body class="white">

	<img id="logo" class="logo hide" src="local/images/qualtrics_logo.png">

	<section id="bottom-bar" class="hide">
		<div id="cancel" class="btn">cancel</div>
		<div id="save" class="btn">save</div>
	</section>

	<section id="preferences-wrapper">

			<div id="preview-option" class="nav_option">Preview</div>
			<div id="window-option" class="nav_option">Window</div>
		</nav>

		<section id="panel" class="hide">

		</section>

	</section>
