<meta name="HandheldFriendly" content="true" />
<meta name = "viewport" content = "user-scalable = no, maximum-scale=1, minimum-scale=1, initial-scale = 1, width = device-width" />
<div class='Skin'>
	<div id="Overlay"></div>
	<div id="Wrapper">
		<div id='ProgressBar'>{~ProgressBar~}</div>
		<div class='SkinInner'>
			<div id='LogoContainer'>
				<div id='Logo'></div>
			</div>
			<div id='HeaderContainer'>
					<div id='Header'>{~Header~}</div>
				</div>
			<div id='SkinContent'>
				<div id='Questions'>{~Question~}</div>
				<div id='Buttons'>{~Buttons~}</div>
			</div>
		</div>
		<div id='Footer'>{~Footer~}</div>
		<div id='PushStickyFooter'></div>
	</div>
	<div id="Plug" style="display:block !important;"><a style="display:block !important;" href="http://www.qualtrics.com/" target="_blank">Powered by Qualtrics</a></div>
</div>
<script>Qualtrics.SurveyEngine.addOnload(Qualtrics.uniformLabelHeight);</script>
